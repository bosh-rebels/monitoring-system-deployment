---
name: ((deployment_name))
releases:
  - name: elasticsearch
    version: ((elasticsearch_version))
    sha1: ((elasticsearch_sha1))

  - name: kibana
    version: ((kibana_version))
    sha1: ((kibana_sha1))

  - name: kafka
    sha1: ((kafka_sha1))
    version: ((kafka_version))

  - name: zookeeper
    version: ((zookeeper_version))
    sha1: ((zookeeper_sha1))

  - name: cmak
    version: ((cmak_version))
    sha1: ((cmak_sha1))

  - name: elasticapm
    version: ((elasticapm_version))
    sha1: ((elasticapm_sha1))

stemcells:
  - os: ((stemcell_os))
    alias: default
    version: ((stemcell_version))

instance_groups:
  - name: elasticsearch
    jobs:
      - name: elasticsearch
        release: elasticsearch
        properties:
          elasticsearch:
            node:
              allow_master: true
              allow_ingest: true
              allow_data: true
            config_options:
              xpack.monitoring.enabled: true
              xpack.monitoring.collection.enabled: true
              xpack.monitoring.collection.interval: 10s
              xpack.monitoring.history.duration: 7d
    instances: ((elasticsearch_instances))
    stemcell: default
    azs:
      - z1
      - z2
      - z3
    vm_type: ((elasticsearch_vm_type))
    persistent_disk_type: ((elasticsearch_persistent_disk_type))
    networks:
      - name: ((elasticsearch_network))

  - name: kibana
    jobs:
      - name: kibana
        release: kibana
    instances: ((kibana_instances))
    stemcell: default
    azs:
      - z1
      - z2
      - z3
    vm_type: ((kibana_vm_type))
    persistent_disk_type: ((kibana_persistent_disk_type))
    networks:
      - name: ((kibana_network))
    
  - name: apm-server
    jobs:
      - name: apm-server
        release: elasticapm
    instances: ((elasticapm_instances))
    stemcell: default
    azs:
      - z1
      - z2
      - z3
    vm_type: ((elasticapm_vm_type))
    networks:
      - name: ((elasticapm_network))

  - name: kafka
    azs:
      - z1
      - z2
      - z3
    instances: ((kafka_instances))
    vm_type: ((kafka_vm_type))
    stemcell: default
    persistent_disk_type: ((kafka_persistent_disk_type))
    networks:
      - name: ((kafka_network))
    jobs:
      - name: kafka
        release: kafka

  - name: zookeeper
    jobs:
      - name: zookeeper
        release: zookeeper
      - name: status
        release: zookeeper
    instances: ((zookeeper_instances))
    stemcell: default
    azs: 
      - z1
      - z2
      - z3
    vm_type: ((zookeeper_vm_type))
    stemcell: default
    persistent_disk_type: ((zookeeper_persistent_disk_type))
    networks:
      - name: ((zookeeper_network))
    
  - name: cmak
    jobs:
      - name: cmak
        release: cmak
        properties:
          password: ((cmak_password))
    instances: ((cmak_instances)) 
    stemcell: default
    azs: 
      - z1
      - z2
      - z3
    vm_type: ((cmak_vm_type))
    networks:
      - name: ((cmak_network))

  - name: monitoring-system-smoke-tests
    azs: 
      - z1
      - z2
      - z3
    lifecycle: errand
    instances: 1
    jobs:
      - name: smoke-tests
        release: zookeeper
      - name: sanitytest
        release: kafka
    vm_type: ((errands_vm_type))
    stemcell: default
    networks:
      - name: ((errands_network))

  - name: elasticsearch-errands
    jobs:
      - name: pre-upgrade
        release: elasticsearch
      - name: post-upgrade
        release: elasticsearch
    instances: 1
    lifecycle: errand
    stemcell: default
    azs:
      - z1
      - z2
      - z3
    vm_type: ((errands_vm_type))
    persistent_disk: 1024
    networks:
      - name: ((errands_network))

variables:
  - name: cmak_password
    type: password

update:
  canaries: 1
  max_in_flight: 1
  serial: true
  canary_watch_time: 30000-600000
  update_watch_time: 30000-600000
